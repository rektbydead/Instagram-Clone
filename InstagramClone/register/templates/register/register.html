{% extends 'register/base.html' %}

{% block title%} Instagram - Register your Instagram account {% endblock %}

{% load crispy_forms_tags %}

{% block content %} 
    <form method="post" class="form-group">
        {% csrf_token %}

        {{form|crispy}}

        <button type="submit" class="btn btn-success">Register</button>

        <!-- django code to only print the first error message... will probably have to change later! -->
        {% if form.first_error %}
          {{form.first_error}}
        {% endif %}

    </form>
{% endblock %}
