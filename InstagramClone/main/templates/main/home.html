{% extends 'main/base.html' %}

{% block style %}
    <style>
        .centerHorizontal {
            position: relative;
            width: 55%;
            margin: 0 auto;
            margin-top: 2%;
            min-height: 92%;
            height: 92%;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            margin-top: 5%;
        }


        .stories {
            position: relative;
            top: 0;
            left: 0%;
            width: 100%;
            height: 15%;
            background-color: #fff;
            border: 1px solid #dbdbdb;
        } 

        .posts {
            position: relative;
            /*border: 1px solid purple;*/
        }


        .left {
            position: relative;
            width: 70%;
            height: 100%;
            float: left;
            border-right: 1px solid black;
        }

        .right {
            position: fixed;
            width: 30%;
            height: 100%;
            float: right;
        }

        .test {
            position: relative;
            width: 100%;
            height: 300px;
            /*border: 1px solid purple;*/
        }

    </style>
{% endblock %}

{% block content %}
    <div class="centerHorizontal">
        <div class="box">          
            <div class="left">   
                <div class="stories">
                    {% block content_stories %}
                    {% endblock %}

                    <div class="test"></div><div class="test"></div>
                    <div class="test"></div><div class="test"></div>
                </div>

                <div class="posts">
                    {% block content_posts %}
                    {% endblock %}
                </div>
            </div>
    
            <div class="right"> </div>
        </div>
    </div>
{% endblock %}
