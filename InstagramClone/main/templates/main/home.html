{% extends 'main/base.html' %}

{% block style %}
    <style>
        .centerHorizontal {
            width: 55%;
            margin: 0 auto;
            margin-top: 2%;
            min-height: 100%;
            height: 100%;
        }

        .box {
            position: relative;
            width: 70%;
            height: 100%;
            float:left;
            padding-right: 4%;
        }

        .subbox {
            position: -webkit-sticky;
            position: sticky;
            width: 30%;
            height: 30%;
            float: right;
            background-color: blue;
            right:0;
            top:0;
        }

        .stories {
            position: relative;
            top: 0;
            left: 0%;
            width: 100%;
            height: 15%;
            background-color: #fff;
            border: 1px solid #dbdbdb;
        } 

        .posts {
            position: relative;
            border: 1px solid red;
            margin-top: 5%;
        }

        .test {
            position: relative;
            width: 100%;
            height: 300px;
            border: 1px solid purple;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="centerHorizontal">
        <div class="box">           
            <div class="stories">
                {% block content_stories %}
                {% endblock %}
            </div>

            <div class="posts">
                {% block content_posts %}
                {% endblock %}

                <div class="test"></div><div class="test"></div><div class="test"></div><div class="test"></div>
                <div class="test"></div><div class="test"></div><div class="test"></div><div class="test"></div>
            </div>
        </div>

        <div class="subbox"> 

        </div>
    </div>
{% endblock %}
